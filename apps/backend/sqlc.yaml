version: "2"
sql:
  - engine: "postgresql"
    queries: "./db/queries"
    schema: "./migrations"
    gen:
      go:
        emit_json_tags: true
        package: "db"
        out: "./db"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "pg_catalog.timestamptz"
            go_type:
              import: "time"
              type: "Time"
