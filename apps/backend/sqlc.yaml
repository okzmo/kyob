version: "2"
sql:
  - engine: "postgresql"
    queries: "./db/queries"
    schema: "./db/migrations"
    gen:
      go:
        emit_json_tags: true
        package: "db"
        out: "./db/gen_queries"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "pg_catalog.timestamptz"
            go_type:
              import: "time"
              type: "Time"
          - db_type: "jsonb"
            go_type:
              import: "encoding/json"
              type: "RawMessage"
          - db_type: "json"
            go_type:
              import: "encoding/json"
              type: "RawMessage"
